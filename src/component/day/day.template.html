<div layout="column">
    <md-toolbar ng-class="$ctrl.day.color">
        <div class="md-toolbar-tools">
            <h5 class="md-flex">{{$ctrl.day.name}}</h5>
        </div>
    </md-toolbar>
    <md-content>
        <rzslider
                rz-slider-model="$ctrl.day.morning.min"
                rz-slider-high="$ctrl.day.morning.max"
                rz-slider-options="$ctrl.options"></rzslider>
    </md-content>
</div>
