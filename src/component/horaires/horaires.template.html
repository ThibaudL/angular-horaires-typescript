<div layout="row" layout-padding>
    <day day="day"
         on-end-morning="day.onEndMorning(modelValue, highValue, type)"
         on-end-afternoon="day.onEndAfternoon(modelValue, highValue, type)"
         ng-repeat="day in $ctrl.days track by $index"
         morning-horaire-option="$ctrl.morningOption"
         afternoon-horaire-option="$ctrl.afternoonOption"
    ></day>
</div>
